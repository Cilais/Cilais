   <script> 
   var n1 = Number.parseInt(window.prompt ('Digite um número:')) //fazer converção de string para numero , para poder dar o resultado da soma, podendo ser usado somente NUmber

   window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

   //'eu estou aprendendo s' nao faz interpolação
